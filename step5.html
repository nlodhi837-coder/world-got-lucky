<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ğŸ†</title>

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:black;
  height:100%;
  font-family:'Segoe UI',sans-serif;
}
canvas{
  position:fixed;
  top:0;
  left:0;
}

/* Center content */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:white;
  z-index:2;
  animation: fadeIn 2s ease;
}

h1{
  font-size:42px;
  color:#ffd700;
}

.bears{
  font-size:65px;
  margin:15px 0;
}

p{
  font-size:18px;
  opacity:0.9;
}

/* Thank you screen */
.thankyou{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:28px;
  opacity:0;
  z-index:3;
  animation: thankFade 5s ease forwards;
  animation-delay: 12s;
}

/* Animations */
@keyframes fadeIn{
  from{opacity:0; transform:translate(-50%,-60%);}
  to{opacity:1; transform:translate(-50%,-50%);}
}

@keyframes thankFade{
  0%{opacity:0;}
  30%{opacity:1;}
  80%{opacity:1;}
  100%{opacity:0;}
}
</style>
</head>

<body>

<!-- ğŸµ HAPPY BIRTHDAY WHISTLE MUSIC -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2f4bdf3e14.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="center">
  <h1>ğŸ‰ Happy Birthday Neighbour ğŸ‰</h1>
  <div class="bears">ğŸ»ğŸ¤ğŸ»</div>
  <p>
    May your smile always stay this beautiful,<br>
    and may happiness follow you everywhere âœ¨<br>
    This little surprise is made just to make you smile ğŸ’–
  </p>
</div>

<div class="thankyou">
  Thank you for watching âœ¨
</div>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};

let fireworks = [];

function random(min,max){
  return Math.random()*(max-min)+min;
}

function Firework(){
  this.x = random(0,canvas.width);
  this.y = canvas.height;
  this.targetY = random(80,canvas.height/2);
  this.color = `hsl(${random(0,360)},100%,60%)`;
  this.exploded = false;
  this.particles = [];
}

Firework.prototype.update = function(){
  if(!this.exploded){
    this.y -= 4; // ğŸ† SLOW MOTION
    if(this.y <= this.targetY){
      this.exploded = true;
      for(let i=0;i<60;i++){
        this.particles.push({
          x:this.x,
          y:this.y,
          angle:Math.random()*Math.PI*2,
          speed:Math.random()*3+1,
          life:90
        });
      }
    }
  }
};

Firework.prototype.draw = function(){
  if(!this.exploded){
    ctx.beginPath();
    ctx.arc(this.x,this.y,2,0,Math.PI*2);
    ctx.fillStyle=this.color;
    ctx.fill();
  } else {
    this.particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,2,0,Math.PI*2);
      ctx.fillStyle=this.color;
      ctx.fill();
    });
  }
};

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  if(Math.random()<0.04){
    fireworks.push(new Firework());
  }

  fireworks.forEach((fw,i)=>{
    fw.update();
    if(fw.exploded){
      fw.particles.forEach(p=>{
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.life--;
      });
      fw.particles = fw.particles.filter(p=>p.life>0);
      if(fw.particles.length===0) fireworks.splice(i,1);
    }
    fw.draw();
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
