<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ğŸ†</title>
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:black;
  height:100%;
}
canvas{
  position:fixed;
  top:0;
  left:0;
}
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:white;
  font-family:'Segoe UI',sans-serif;
  z-index:2;
}
h1{
  font-size:42px;
  color:#ffd700;
}
.bears{
  font-size:60px;
  margin:15px 0;
}
p{
  font-size:18px;
  opacity:0.9;
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="center">
  <h1>ğŸ‰ Happy Birthday Neighbour ğŸ‰</h1>
  <div class="bears">ğŸ»ğŸ¤ğŸ»</div>
  <p>May your day be full of smiles, warmth<br>and beautiful little moments âœ¨</p>
</div>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];

function random(min,max){
  return Math.random()*(max-min)+min;
}

function Firework(){
  this.x = random(0,canvas.width);
  this.y = canvas.height;
  this.targetY = random(50,canvas.height/2);
  this.radius = 2;
  this.color = `hsl(${random(0,360)},100%,60%)`;
  this.exploded = false;
  this.particles = [];
}

Firework.prototype.update = function(){
  if(!this.exploded){
    this.y -= 6;
    if(this.y <= this.targetY){
      this.exploded = true;
      for(let i=0;i<40;i++){
        this.particles.push({
          x:this.x,
          y:this.y,
          angle:Math.random()*Math.PI*2,
          speed:Math.random()*6+2,
          life:60
        });
      }
    }
  }
};

Firework.prototype.draw = function(){
  if(!this.exploded){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
    ctx.fillStyle=this.color;
    ctx.fill();
  }else{
    this.particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,2,0,Math.PI*2);
      ctx.fillStyle=this.color;
      ctx.fill();
    });
  }
};

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  if(Math.random()<0.05){
    fireworks.push(new Firework());
  }

  fireworks.forEach((fw,fi)=>{
    fw.update();
    if(fw.exploded){
      fw.particles.forEach(p=>{
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.life--;
      });
      fw.particles = fw.particles.filter(p=>p.life>0);
      if(fw.particles.length===0) fireworks.splice(fi,1);
    }
    fw.draw();
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
