<meta charset="UTF-8">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  background:black;
  font-family:'Segoe UI',sans-serif;
}

/* Fireworks canvas */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

/* Center message */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:white;
  z-index:2;
  animation: fadeIn 2.5s ease;
}

h1{
  font-size:42px;
  color:#ffd700;
}

p{
  font-size:18px;
  opacity:0.9;
}

/* Ending text */
.thankyou{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:30px;
  color:white;
  opacity:0;
  z-index:3;
  animation: thankFade 6s ease forwards;
  animation-delay:12s;
}

@keyframes fadeIn{
  from{opacity:0; transform:translate(-50%,-60%);}
  to{opacity:1; transform:translate(-50%,-50%);}
}

@keyframes thankFade{
  0%{opacity:0;}
  30%{opacity:1;}
  80%{opacity:1;}
  100%{opacity:0;}
}
</style>
</head>

<body>

<!-- OPTION 1: MUSIC -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2f4bdf3e14.mp3" type="audio/mpeg">
</audio>

<!-- OPTION 2: FIREWORKS -->
<canvas id="fireworks"></canvas>

<div class="center">
  <h1>ðŸŽ‰ Happy Birthday Neha ðŸŽ‰</h1>
  <p>
    May your days be filled with light,<br>
    peace in your heart and smiles that stay âœ¨
  </p>
</div>

<!-- OPTION 3: ENDING -->
<div class="thankyou">
  Thank you for watching âœ¨
</div>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};

let fireworks=[];

function rand(min,max){ return Math.random()*(max-min)+min; }

function Firework(){
  this.x=rand(0,canvas.width);
  this.y=canvas.height;
  this.ty=rand(80,canvas.height/2);
  this.color=`hsl(${rand(0,360)},100%,60%)`;
  this.exploded=false;
  this.particles=[];
}

Firework.prototype.update=function(){
  if(!this.exploded){
    this.y-=3;
    if(this.y<=this.ty){
      this.exploded=true;
      for(let i=0;i<50;i++){
        this.particles.push({
          x:this.x,y:this.y,
          a:Math.random()*Math.PI*2,
          s:Math.random()*3+1,
          l:90
        });
      }
    }
  }
};

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  if(Math.random()<0.04) fireworks.push(new Firework());

  fireworks.forEach((f,i)=>{
    f.update();
    if(f.exploded){
      f.particles.forEach(p=>{
        p.x+=Math.cos(p.a)*p.s;
        p.y+=Math.sin(p.a)*p.s;
        p.l--;
        ctx.fillStyle=f.color;
        ctx.fillRect(p.x,p.y,2,2);
      });
      f.particles=f.particles.filter(p=>p.l>0);
      if(!f.particles.length) fireworks.splice(i,1);
    }else{
      ctx.fillStyle=f.color;
      ctx.fillRect(f.x,f.y,2,2);
    }
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
